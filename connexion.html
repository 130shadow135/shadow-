<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Authentification 2FA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #440469);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
        }
        .button {
            background: #4CAF50;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #45a049;
        }
        .support {
            margin-top: 15px;
        }
        .support a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion sécurisée</h2>
        <div class="input-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Votre nom d'utilisateur">
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Votre mot de passe">
        </div>
        <div class="input-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" placeholder="Votre adresse e-mail">
        </div>
        <!-- Section pour saisir le code envoyé par email -->
        <div id="auth-section" style="display: none;">
            <div class="input-group">
                <label for="code">Code d'authentification</label>
                <input type="text" id="code" placeholder="Code à 6 chiffres">
            </div>
            <button class="button" onclick="verifyCode()">Vérifier le code</button>
        </div>
        <button id="login-btn" class="button" onclick="authenticate()">Se connecter</button>
        <div class="support">
            Pas encore inscrit ? <a href="inscription.html">Inscrivez-vous ici</a>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Vérification du mode maintenance
        document.addEventListener("DOMContentLoaded", function(){
          if (localStorage.getItem('maintenance') === 'true') {
            window.location.href = "maintenance.html";
          }
        });
    </script>
    <script>
        emailjs.init("mxOs-74EXnyBnvarW"); // Remplacez par votre ID utilisateur EmailJS

        // Génère un code à 6 chiffres
function generateAuthCode() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

function authenticate() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const email = document.getElementById('email').value.trim(); // Ajout pour récupérer l'email
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let user = users.find(user => user.username === username && user.password === password);

    if (user) {
        // Générer un code 2FA aléatoire
        const authCode = generateAuthCode();

        // Mettre à jour l'heure de connexion et le code 2FA dans localStorage
        const now = new Date().toLocaleString();
        users = users.map(u => u.username === username ? { ...u, lastLogin: now, authCode: authCode } : u);
        localStorage.setItem('users', JSON.stringify(users));

        // Stocker les infos de connexion
        const currentUser = { username: user.username, role: user.role, authCode: authCode };
        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        // Envoyer le code 2FA par email
        sendAuthCodeByEmail(email, authCode);

        alert("Connexion réussie ! Votre code 2FA a été envoyé à votre email.");
        window.location.href = 'menu.html';
    } else {
        alert("Identifiants incorrects.");
    }
}

function sendAuthCodeByEmail(email, authCode) {
    const templateParams = {
        to_email: email,
        subject: "Votre code d'authentification",
        message: `Votre code d'authentification 2FA est : ${authCode}`
    };

    emailjs.send("service_8hfztp8", "template_16jc455", templateParams)
        .then((response) => {
            console.log("Code 2FA envoyé avec succès", response);
        }, (error) => {
            console.error("Erreur lors de l'envoi du code 2FA", error);
        });
}


    </script>
</body>
</html>
