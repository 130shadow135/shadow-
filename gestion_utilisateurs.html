<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des utilisateurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: #ffffff;
    }
    header {
      padding: 20px;
      background-color: #440469;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #440469;
      cursor: pointer;
    }
    form {
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestion des utilisateurs</h1>
    <a href="#" class="logout" id="logoutBtn">Déconnexion</a>
  </header>
  
  <div class="content">
    <input type="search" id="searchInput" placeholder="Rechercher un utilisateur...">
    
    <div class="extra-actions">
      <button id="bulkDeleteBtn">Supprimer sélection</button>
      <button id="exportCSVBtn">Exporter CSV</button>
      <button id="resetDataBtn">Réinitialiser données</button>
      <button id="exportJSONBtn">Exporter JSON</button>
      <input type="file" id="importJSONInput">
      <button id="importJSONBtn">Importer JSON</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Nom d'utilisateur</th>
          <th>Mot de passe</th>
          <th>Rôle</th>
          <th>Dernière connexion</th>
          <th>Code 2FA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <form id="userForm">
      <h2>Ajouter un utilisateur</h2>
      <input type="text" id="newUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="newPassword" placeholder="Mot de passe" required>
      <select id="newRole">
        <option value="Etudiant">Étudiant</option>
        <option value="Professeur">Professeur</option>
        <option value="Admin">Administrateur</option>
      </select>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser && currentUser.role === 'Admin') {
        document.querySelector('header').insertAdjacentHTML('beforeend', `<span>Connecté en tant que ${currentUser.username} (${currentUser.role})</span>`);
      } else {
        window.location.href = 'Administrateur.html';
      }

      renderUsers();
    });

    let users = JSON.parse(localStorage.getItem('users')) || [];

    function addUser(username, password, role) {
      users.push({ username, password, role, lastLogin: "Jamais", authCode: "Non généré" });
      localStorage.setItem('users', JSON.stringify(users));
      renderUsers();
    }

    function renderUsers(filter = "") {
      const userTableBody = document.getElementById('userTableBody');
      userTableBody.innerHTML = '';
      users.forEach((user, index) => {
        if (filter && !user.username.toLowerCase().includes(filter.toLowerCase())) return;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="checkbox" class="selectUser" data-username="${user.username}"></td>
            <td>${user.username}</td>
            <td>${user.password}</td>
            <td>${user.role}</td>
            <td>${user.lastLogin || "Jamais"}</td>
            <td>${user.authCode || "Non généré"}</td>
            <td>
                <button class="action-btn" onclick="deleteUser(${index})">Supprimer</button>
            </td>
        `;
        userTableBody.appendChild(row);
      });
    }

    function exportJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(users, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "utilisateurs.json");
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      document.body.removeChild(downloadAnchor);
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
          try {
              const importedUsers = JSON.parse(event.target.result);
              if (Array.isArray(importedUsers)) {
                  localStorage.setItem('users', JSON.stringify(importedUsers));
                  alert("Importation réussie !");
                  renderUsers();
              } else {
                  alert("Format de fichier invalide.");
              }
          } catch (error) {
              alert("Erreur de lecture du fichier JSON.");
          }
      };
      reader.readAsText(file);
    }

    document.getElementById('importJSONInput').addEventListener('change', importJSON);
    document.getElementById('exportJSONBtn').addEventListener('click', exportJSON);

    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      const role = document.getElementById('newRole').value;
      addUser(username, password, role);
      this.reset();
    });
  </script>
</body>
</html>
