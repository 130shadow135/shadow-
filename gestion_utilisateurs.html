<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrateur</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1a1a2e; 
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .login-container { 
            padding: 20px; 
            background-color: #16213e; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
        }
        .button {
            background: #4CAF50;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Vérification du mode maintenance -->
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        if (localStorage.getItem('maintenance') === 'true') {
          window.location.href = "maintenance.html";
        }
      });
    </script>

    <div class="login-container">
        <h2>Connexion sécurisée</h2>
        <div class="input-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Votre nom d'utilisateur">
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Votre mot de passe">
        </div>
        <div class="input-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" placeholder="Votre adresse e-mail">
        </div>
        <button id="login-btn" class="button" onclick="authenticate()">Se connecter</button>
        <!-- Section pour saisir le code envoyé par email -->
        <div id="auth-section" style="display: none;">
            <div class="input-group">
                <label for="code">Code d'authentification</label>
                <input type="text" id="code" placeholder="Code à 6 chiffres">
            </div>
            <button class="button" onclick="verifyCode()">Vérifier le code</button>
        </div>
        <div style="margin-top: 15px;">
            Pas encore inscrit ? <a href="inscription.html" style="color:#4CAF50;text-decoration:none;">Inscrivez-vous ici</a>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("mxOs-74EXnyBnvarW"); // Remplacez par votre ID utilisateur EmailJS

        // Génère un code à 6 chiffres
        function generateAuthCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function authenticate() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim();
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.username === username && user.password === password);

            if (user) {
                let authCode = generateAuthCode();
                let loginTime = new Date().toLocaleString();
                // Stocke un objet authData contenant le nom, le code, l'heure et le flag authenticated (initialement false)
                let authData = { username: username, code: authCode, loginTime: loginTime, authenticated: false };
                localStorage.setItem('authData', JSON.stringify(authData));

                // Envoi de l'email avec le code d'authentification
                sendAuthCodeByEmail(email, authCode);

                alert("Votre code d'authentification a été envoyé à votre adresse e-mail.");
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
            } else {
                alert("Identifiants incorrects.");
            }
        }

        function sendAuthCodeByEmail(email, authCode) {
            const templateParams = {
                to_email: email,
                subject: "Votre code d'authentification",
                message: `Votre code d'authentification à 6 chiffres est : ${authCode}`
            };

            emailjs.send("service_8hfztp8", "template_16jc455", templateParams)
                .then((response) => {
                    console.log("Code envoyé avec succès", response);
                }, (error) => {
                    console.error("Erreur lors de l'envoi du code", error);
                });
        }

        function verifyCode() {
            const inputCode = document.getElementById('code').value.trim();
            const authData = JSON.parse(localStorage.getItem('authData'));

            if (authData && inputCode === authData.code) {
                alert("Connexion réussie !");
                authData.authenticated = true;
                localStorage.setItem('authData', JSON.stringify(authData));
                window.location.href = 'menu.html';
            } else {
                alert("Code incorrect. Veuillez réessayer.");
            }
        }
    </script>
</body>
</html>
