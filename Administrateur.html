<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrateur</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #1a1a2e; 
      color: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
    }
    .login-container { 
      padding: 20px; 
      background-color: #16213e; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.5); 
    }
    input { 
      padding: 10px; 
      margin: 5px 0; 
      width: 100%; 
      box-sizing: border-box; 
    }
    button { 
      padding: 10px; 
      background-color: #4CAF50; 
      border: none; 
      color: white; 
      cursor: pointer; 
      width: 100%; 
      margin-top: 10px; 
    }
  </style>
</head>
<body>
  <script>
    // Forcer la demande de connexion en supprimant toute session précédente
    localStorage.removeItem('authCode');
    // Vérification du mode maintenance
    document.addEventListener("DOMContentLoaded", function(){
      if (localStorage.getItem('maintenance') === 'true') {
        window.location.href = "maintenance.html";
      }
    });
  </script>

  <div class="login-container">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <!-- Champ email pour recevoir le code -->
    <input type="email" id="email" placeholder="Votre email" required>
    <button id="login-btn" onclick="authenticate()">Se connecter</button>
    <!-- Section pour saisir le code envoyé par email (pour les utilisateurs non-admin) -->
    <div id="auth-section" style="display:none; margin-top:10px;">
      <input type="text" id="code" placeholder="Saisir le code reçu">
      <button onclick="verifyCode()">Vérifier le code</button>
    </div>
  </div>

  <!-- Intégration d'EmailJS -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init("mxOs-74EXnyBnvarW"); // Remplacez par votre ID utilisateur EmailJS

    // Génère un code à 6 chiffres
    function generateAuthCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function authenticate() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const email = document.getElementById('email').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];
      let user = users.find(user => user.username === username && user.password === password);

      if (user) {
        const loginTime = new Date().toLocaleString();
        // Pour l'utilisateur admin, bypass la vérification par code
        if(user.username.toLowerCase() === "admin") {
          const authCodeData = {
            username: user.username,
            authCode: generateAuthCode(), // Le code est généré mais ignoré pour admin
            loginTime: loginTime,
            authenticated: true
          };
          localStorage.setItem('authCode', JSON.stringify(authCodeData));
          window.location.href = 'menu.html';
        } else {
          let authCode = generateAuthCode();
          const authCodeData = {
            username: user.username,
            authCode: authCode,
            loginTime: loginTime,
            authenticated: false
          };
          localStorage.setItem('authCode', JSON.stringify(authCodeData));

          // Envoi de l'email avec le code d'authentification
          sendAuthCodeByEmail(email, authCode);

          alert("Votre code d'authentification a été envoyé à votre adresse e-mail.");
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('login-btn').style.display = 'none';
        }
      } else {
        alert("Identifiants incorrects.");
      }
    }

    function sendAuthCodeByEmail(email, authCode) {
      const templateParams = {
        to_email: email,
        subject: "Votre code d'authentification",
        message: `Votre code d'authentification à 6 chiffres est : ${authCode}`
      };

      emailjs.send("service_8hfztp8", "template_16jc455", templateParams)
        .then((response) => {
          console.log("Code envoyé avec succès", response);
        }, (error) => {
          console.error("Erreur lors de l'envoi du code", error);
        });
    }

    function verifyCode() {
      const inputCode = document.getElementById('code').value.trim();
      const authCodeData = JSON.parse(localStorage.getItem('authCode'));

      if (authCodeData && inputCode === authCodeData.authCode) {
        alert("Connexion réussie !");
        authCodeData.authenticated = true;
        localStorage.setItem('authCode', JSON.stringify(authCodeData));
        window.location.href = 'menu.html';
      } else {
        alert("Code incorrect. Veuillez réessayer.");
      }
    }
  </script>
</body>
</html>
