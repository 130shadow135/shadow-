<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #440469);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
        }
        .button {
            background: #4CAF50;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <div class="input-group">
            <label for="new-username">Nom d'utilisateur</label>
            <input type="text" id="new-username" placeholder="Choisissez un nom d'utilisateur">
        </div>
        <div class="input-group">
            <label for="new-password">Mot de passe</label>
            <input type="password" id="new-password" placeholder="Choisissez un mot de passe">
        </div>
        <button class="button" onclick="registerUser()">S'inscrire</button>
        <div class="support">
            Déjà inscrit ? <a href="connexion.html">Connectez-vous ici</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
          if (localStorage.getItem('maintenance') === 'true') {
            window.location.href = "maintenance.html";
          }
        });
    
        function registerUser() {
          const username = document.getElementById('new-username').value.trim();
          const password = document.getElementById('new-password').value.trim();
    
          if (username && password) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert("Inscription réussie ! Vous allez être redirigé vers la connexion.");
            window.location.href = 'connexion.html';
          } else {
            alert("Veuillez remplir tous les champs.");
          }
        }
      </script>
    <script>
    document.addEventListener("DOMContentLoaded", function(){
      if (localStorage.getItem('maintenance') === 'true') {
        window.location.href = "maintenance.html";
      }
    });

    function registerUser() {
      const username = document.getElementById('new-username').value.trim();
      const password = document.getElementById('new-password').value.trim();

      if (username && password) {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        users.push({ username, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert("Inscription réussie ! Vous allez être redirigé vers la connexion.");
        window.location.href = 'connexion.html';
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script>
</body>
</html>
